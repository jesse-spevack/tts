# Podcast Feed Configuration
# This file contains podcast-level metadata used to generate the RSS feed

# Required fields
title: "PodRead Podcast"
description: "Readings turned to audio by text to speech app."
author: "PodRead"
email: <%= ENV.fetch("MAILER_FROM_ADDRESS", "noreply@localhost") %>
link: <%= "https://#{ENV.fetch('APP_HOST', 'localhost:3000')}" %>  # Podcast website URL

# Podcast settings
language: "en-us"
category: "Technology"
explicit: false

# Optional fields
artwork_url: "https://podread.app/icon.png"  # 1400x1400 to 3000x3000 pixels recommended
